<!DOCTYPE html>
<html lang="en">
<head>
<title> Invoice </title>
<meta http-equiv="content-type" content="text/html; charset=UTF8"/>
<link rel="stylesheet" type="text/css" href="css/project.css">

<script> <!-- javascript to inform user that a booking ref is required -->
function validateForm() {
    var x = document.forms["Invoice"]["Booking_Ref"].value;
    if (x == null || x == "") {
        alert("Booking Ref must be filled out");
        return false;
    }
}
</script>
</head>
<body>
<header>
<h1 style="color:blue; font-style:italic;"> Invoice </h1> <!-- inline style -->
</header>

<section>
<form name="Invoice" action="InsertPhp.php"
onsubmit="return validateForm()" method="post"> <!-- posts the information entered in the fields within the form tag directly into the database. Validation is carried out upon clicking the submit button -->
Booking_Ref:<br>
<input type="text" name="Booking_Ref" pattern= "([a-zA-Z0-9]+)"> <!-- validates that input must be alpha or numeric -->
<br><br>
Amount_Due:<br>
<input type="text" name="Amount_Due" pattern= "\d+(\.\d{2})?"> <!-- validates that input must be in price format of 0.00 -->
<br><br>
Payment_Ref:<br>
<input type="text" name="Payment_Ref"  pattern= "([a-zA-Z0-9]+)"> <!-- validates that input must be alpha or numeric -->
<br><br>
Payment_Method:<br>
<input type="text" name="Payment_Method" pattern= "([a-zA-Z]+)"> <!-- validates that input must be alpha -->
<br><br>
Date:<br>
<input type="date" name="Date" pattern= "(0[1-9]|1[0-9]|2[0-9]|3[01]).(0[1-9]|1[012]).[0-9]{4}">
<br><br>
<input type="submit" value="Submit">
</form>
</section>
